<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300;400&family=Poppins:wght@400;900&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <main>
        <section>
            <ul>
                <li>
                    <a href="#">
                        <div class="heading-container">
                            <p class="primary">2019 Yo-Yo Contest Website</p>
                            <p class="secondary">2019 Yo-Yo Contest Website</p>
                        </div>

                        <p class="date">UI/UX 2019</p>
                        <div class="line"></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="heading-container">
                            <p class="primary">SamAsh Guitars</p>
                            <p class="secondary">SamAsh Guitars</p>
                        </div>

                        <p class="date">IDENTITY - UI/UX 2020</p>
                        <div class="line"></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="heading-container">
                            <p class="primary">EastWest SoundLine</p>
                            <p class="secondary">EastWest SoundLine</p>
                        </div>

                        <p class="date">UI/UX - FRONTEND 2021</p>
                        <div class="line"></div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="heading-container">
                            <p class="primary">NextPollution</p>
                            <p class="secondary">NextPollution</p>
                        </div>

                        <p class="date">UI/UX 2022</p>
                        <div class="line"></div>
                    </a>
                </li>
            </ul>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const links = gsap.utils.toArray('li a')
        // Use gsap.utils.toArray to convert the NodeList to an array is better than
        // use document.querySelectorAll('li a') because it's more performant and 
        // bring us an clean array [], not a NodeList
        
        links.forEach(link => {
            let linkTl = gsap.timeline({ defaults: { ease: 'power4.inOut', duration: .6 } })
            
            const primaryText = link.querySelector('.primary')
            const secondaryText = link.querySelector('.secondary')
            const date = link.querySelector('.date')
            const line = link.querySelector('.line')

            linkTl
                .to(primaryText, {
                   yPercent: -100, 
                })
                .to(secondaryText, {
                   yPercent: -50, 
                }, '<') // < means play at the same time as the previous tween
                .to(line, {
                    scaleX: 1,
                }, '<')
                .to(date, {
                    y: 0,
                }, '<')
            
            linkTl.pause()

            link.addEventListener('mouseenter', () => {
                linkTl.play()
            })
            
            link.addEventListener('mouseleave', () => {
                linkTl.reverse()
            })

        })



    </script>
</body>
</html>
